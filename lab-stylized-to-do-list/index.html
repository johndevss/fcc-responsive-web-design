<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Stylized-To-Do-List</title>
  </head>
  <body>
    <div class="main-container">
      <main>
        <h1>To-Do List</h1>
        <ul class="todo-list">
          <li>
            <input type="checkbox" name="done1" id="task-1" />
            <label for="task-1"
              >Complete freeCodeCamp Responsive Web Design</label
            >
            <ul class="sub-item">
              <li>
                <a
                  href="https://www.freecodecamp.org/learn/responsive-web-design-v9"
                  target="_blank"
                  class="sub-item-link"
                  >freeCodeCamp</a
                >
              </li>
            </ul>
          </li>
          <li>
            <input type="checkbox" name="done1" id="task-2" />
            <label for="task-2">Build a personal portfolio website</label>
            <ul class="sub-item">
              <li>
                <a
                  href="https://website-portfolio-indol.vercel.app/"
                  target="_blank"
                  class="sub-item-link"
                  >Portfolio Website</a
                >
              </li>
            </ul>
          </li>
          <li>
            <input type="checkbox" name="done1" id="task-3" />
            <label for="task-3">Learn JavaScript basics</label>
            <ul class="sub-item">
              <li>
                <a
                  href="https://www.freecodecamp.org/learn/javascript-v9/"
                  target="_blank"
                  class="sub-item-link"
                  >freeCodeCamp</a
                >
              </li>
            </ul>
          </li>
          <li>
            <input type="checkbox" name="done1" id="task-4" />
            <label for="task-4">Complete CS50 from Harvard</label>
            <ul class="sub-item">
              <li>
                <a
                  href="https://cs50.harvard.edu/x/"
                  target="_blank"
                  class="sub-item-link"
                  >CS50</a
                >
              </li>
            </ul>
          </li>
        </ul>
      </main>
    </div>
  </body>
</html>
